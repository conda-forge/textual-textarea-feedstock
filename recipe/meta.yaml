{% set name = "textual-textarea" %}
{% set version = "0.11.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/textual_textarea-{{ version }}.tar.gz
  sha256: ef595db0a6619acabecce9210e11e8be68d63bfa2b578c4a5156bcb7b32ee9b5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python >=3.8
    - poetry-core
    - pip
  run:
    - python >=3.8.0
    - textual >=0.48.1,<1.0.0
    - pyperclip >=1.8.2,<2.0.0
    - tree_sitter_languages <1.10.0

test:
  imports:
    - textual_textarea
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tconbeer/textual-textarea
  summary: A text area (multi-line input) with syntax highlighting for Textual
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
