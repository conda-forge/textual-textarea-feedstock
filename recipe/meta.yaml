{% set name = "textual-textarea" %}
{% set version = "0.17.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/textual_textarea-{{ version }}.tar.gz
  sha256: 49ffc5f232931043bff3f474892f9e8f347b27ddde4b44a51747ca883408c506

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - tree-sitter-python ==0.25.0
    - tree-sitter-sql ==0.3.7
    - tree_sitter ==0.25.2
    - python >={{ python_min }}
    - textual >=6.4.0,<7
    - pyperclip >=1.9.0,<2

test:
  imports:
    - textual_textarea
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/tconbeer/textual-textarea
  summary: A text area (multi-line input) with syntax highlighting for Textual
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
